<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .transcription {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .transcription.active {
            display: block;
        }

        .transcription h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .transcription-text {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 10px;
            color: #c33;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Transcriptor de YouTube</h1>

        <div class="input-group">
            <label for="youtubeUrl">URL del video de YouTube:</label>
            <input
                type="text"
                id="youtubeUrl"
                placeholder="https://www.youtube.com/watch?v=..."
            >
        </div>

        <button id="transcribeBtn">Transcribir Video</button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Procesando...</div>
        </div>

        <div id="error" class="error"></div>

        <div id="transcription" class="transcription">
            <h2>TranscripciÃ³n:</h2>
            <div id="transcriptionText" class="transcription-text"></div>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

        const API_URL = 'http://localhost:3001';
        let transcriber = null;

        const elements = {
            urlInput: document.getElementById('youtubeUrl'),
            transcribeBtn: document.getElementById('transcribeBtn'),
            loading: document.getElementById('loading'),
            loadingText: document.getElementById('loadingText'),
            error: document.getElementById('error'),
            transcription: document.getElementById('transcription'),
            transcriptionText: document.getElementById('transcriptionText')
        };

        function showLoading(message) {
            elements.loadingText.textContent = message;
            elements.loading.classList.add('active');
            elements.error.classList.remove('active');
            elements.transcription.classList.remove('active');
            elements.transcribeBtn.disabled = true;
        }

        function hideLoading() {
            elements.loading.classList.remove('active');
            elements.transcribeBtn.disabled = false;
        }

        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('active');
            hideLoading();
        }

        function showTranscription(text) {
            elements.transcriptionText.textContent = text;
            elements.transcription.classList.add('active');
            hideLoading();
        }

        async function initTranscriber() {
            if (!transcriber) {
                showLoading('Cargando modelo de transcripciÃ³n...');
                transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny');
                hideLoading();
            }
            return transcriber;
        }

        async function downloadAudio(url) {
            showLoading('Descargando audio del video...');

            const response = await fetch(`${API_URL}/api/download`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Error al descargar el audio');
            }

            return await response.blob();
        }

        async function transcribeAudio(audioBlob) {
            showLoading('Transcribiendo audio...');

            const transcriber = await initTranscriber();

            // Convertir blob a URL
            const audioUrl = URL.createObjectURL(audioBlob);

            // Transcribir
            const result = await transcriber(audioUrl);

            // Liberar URL
            URL.revokeObjectURL(audioUrl);

            return result.text;
        }

        async function handleTranscribe() {
            const url = elements.urlInput.value.trim();

            if (!url) {
                showError('Por favor, ingresa una URL de YouTube');
                return;
            }

            try {
                // Descargar audio
                const audioBlob = await downloadAudio(url);

                // Transcribir
                const transcription = await transcribeAudio(audioBlob);

                // Mostrar resultado
                showTranscription(transcription);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Error al procesar el video');
            }
        }

        elements.transcribeBtn.addEventListener('click', handleTranscribe);

        elements.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleTranscribe();
            }
        });

        // Pre-cargar el modelo al inicio (opcional)
        // initTranscriber();
    </script>
</body>
</html>
